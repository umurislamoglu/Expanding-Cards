<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://images.pexels.com/photos/848599/pexels-photo-848599.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
        "
      >
        <h3>Snowboard</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/1332043/pexels-photo-1332043.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);
        "
      >
        <h3>Skateboard</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/390051/surfer-wave-sunset-the-indian-ocean-390051.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);
        "
      >
        <h3>Surf</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/5589884/pexels-photo-5589884.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260);
        "
      >
        <h3>Wakeboard</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images.pexels.com/photos/1545699/pexels-photo-1545699.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);
        "
      >
        <h3>Kitesurf</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
